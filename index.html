---
layout: default
---

<!-- Main Content -->
<div class="container mx-auto mt-10">
  <!-- Gallery Section -->
  <section class="py-10">
    <div class="container mx-auto px-1">
      <div class="gallery-grid">
        {% for image in site.static_files %}
        {% if image.path contains 'fulls' %}
        <div class="gallery-item-wrapper">
          <a href="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}" 
             class="gallery-item"
             data-fancybox="gallery" 
             data-image-name="{{ image.name }}">
            <img alt="{{ image.name }}"
              loading="lazy"
              class="gallery-image opacity-0 animate-fade-in transition duration-500 transform scale-100 hover:scale-110"
              src="{{ site.baseurl }}{{ site.image_thumbs_loc }}/{{ image.name }}" />
          </a>
        </div>
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </section>
</div>
