---
layout: default
---

<!-- Main Content -->
<div class="container mx-auto mt-10">
  <!-- Gallery Section -->
  <section class="py-10">
    <div class="container mx-auto">
      <div class="flex flex-wrap -m-1">
        {% for image in site.static_files %}
        {% if image.path contains 'fulls' %}
        <div class="w-full md:w-1/2 lg:w-1/3 p-1">
          <div class="overflow-hidden h-full w-full">
            <a href="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}" data-fancybox="gallery">
              <img alt="{{ image.name }}"
                class="block h-full w-full object-cover object-center opacity-0 animate-fade-in transition duration-500 transform scale-100 hover:scale-110"
                src="{{ site.baseurl }}{{ site.image_thumbs_loc }}/{{ image.name }}" data-name="{{ image.name }}" />
            </a>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </section>
</div>
