<style>
  /* Reset any default styles */
  .nav-item a {
    text-decoration: none !important;
    border-bottom: none !important;
    outline: none !important;
  }
  
  /* Custom nav styling */
  .custom-nav {
    display: flex;
    padding: 1rem 0;
    width: 100%;
  }
  
  .custom-nav-brand {
    font-weight: bold;
    font-size: 1.5rem;
    font-family: 'Signika', sans-serif;
    text-decoration: none !important;
    border-bottom: none !important;
  }
  
  .custom-nav-list {
    display: flex;
    margin-left: auto;
    list-style: none;
    padding: 0;
  }
  
  .custom-nav-item {
    margin-left: 2rem;
    position: relative;
  }
  
  .custom-nav-link {
    font-family: 'Signika', sans-serif;
    font-size: 1.2rem;
    text-decoration: none !important;
    text-transform: uppercase;
    position: relative;
    display: inline-block;
  }
  
  .custom-nav-link::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 1px;
    bottom: -2px;
    left: 0;
    background-color: #666;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease-in-out;
  }
  
  .custom-nav-link:hover::after {
    transform: scaleX(1);
  }
</style>

<!-- Custom navbar with hover effect -->

  <a href="{{ site.baseurl }}/" class="custom-nav-brand">{{ site.header.title }}</a>
